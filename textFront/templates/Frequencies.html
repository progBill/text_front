{% extends "base.html" %}
{% block headtitle %}<title>Frequencies</title>{% endblock %}
{% block content %}
<h1>Inspect your text for word-token frequencies.</h1>
<div class='display freq'>
     <div class='txtDisplay'></div>
</div>
<span class='params'>
    <textarea class="whiteList" placeholder="Enter words to look for seperated by commas"></textarea>
    <textarea class="blackList" placeholder="Enter words to exclude seperated by commas"></textarea>
    <label>Length: </label><input type="text" class="jsLen" />
    <input type="button" class="button button-task jsRunTask" value="Run Task" />
</span>

<div class="charts">
    <div id="chart" style="width:75%;height:60%" ></div>
        <div class="overlay">
            <label>Test Name: </label><input id="taskName" type="text" /><br />
            <input class="button button-save jsSaveCommit" value="Commit" />
        </div>
</div>    
<input class="button button-save jsTaskSave" value="Save Task" />

{% endblock %}
{% block scripts %}{% for inc in foot_includes %}<script type="text/javascript" src="{{ url_for('static', filename='js/'+inc) }}"></script>
{% endfor %}{% endblock %}
