{% extends "mainnav.html" %}
{% block headtitle %}<title>Welcome</title>{% endblock %}
{% block content %}
<div class="pure-u-1-8" > 
    <div class="pure-menu pure-menu-open leftbar">
        <ul>{% for text in texts %}
            <li><a href="#{{ text.link }}">{{ text.label }}</a></li>{% endfor %}
        </ul>
    </div>
</div>
<div class="pure-u-1-2 txtDisplay"></div>
<div class="pure-u-1-8">
    <div class="pure-menu pure-menu-open task-list">
        <ul>{% for task in tasks %}
            <li><a href="#{{ task.name }}">{{ task.name }}</a></li>{% endfor %}
        </ul>
    </div>
</div>{% endblock %}
